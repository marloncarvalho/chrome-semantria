<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Analysis Result</title>
                <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
                <link href="css/custom.css" rel="stylesheet" media="screen">                
	</head>
	<body>
		<div class="container">
			<div class="page-header">
			 	<h1>Semantria Sentiment Analysis <small>Result Page</small></h1>
			</div>

			<h2>Overall Sentiment Score: <span id="overall_sentiment" class="label label-primary"></span></h2>

			<ul class="nav nav-tabs">
			  <li class="active"><a href="#tab_entities" data-toggle="tab">Entities <span id="entities_total" class="badge">0</span></a></li>
			  <li><a href="#tab_themes" data-toggle="tab">Themes <span id="themes_total" class="badge">0</span></a></li>
			  <li><a href="#tab_phrases" data-toggle="tab">Phrases <span id="phrases_total" class="badge">0</span></a></li>
			  <li><a href="#tab_topics" data-toggle="tab">Topics <span id="topics_total" class="badge">0</span></a></li>
			</ul>

			<div class="tab-content">
				<div class="tab-pane active" id="tab_entities">
					<table class="table table-hover">
						<tr>
							<th>Name</th>
							<th>Sentiment Score</th>
							<th>Polarity</th>
						</tr>
						<tbody id="entities">
						</tbody>
					</table>
				</div>

				<div class="tab-pane" id="tab_themes">
					<table class="table table-hover">
						<tr>
							<th>Name</th>
							<th>Sentiment Score</th>
							<th>Polarity</th>
						</tr>
						<tbody id="themes">
						</tbody>
					</table>
				</div>

				<div class="tab-pane" id="tab_phrases">
					<table class="table table-hover">
						<tr>
							<th>Name</th>
							<th>Sentiment Score</th>
							<th>Polarity</th>
						</tr>
						<tbody id="phrases">
						</tbody>
					</table>
				</div>

				<div class="tab-pane" id="tab_topics">
					<table class="table table-hover">
						<tr>
							<th>Name</th>
							<th>Sentiment Score</th>
							<th>Polarity</th>
						</tr>
						<tbody id="topics">
						</tbody>
					</table>
				</div>
			</div>

			<div class="modal fade" id="pleaseWaitDialog" tabindex="-1" role="dialog" style="padding-top: 25%" data-backdrop="static" data-keyboard="false">
				<div class="model-dialog" style="width:60%;margin: 0 auto;">
					<div class="modal-content">
						<div class="modal-header">
							<h4 class="modal-title">Contacting Semantria. Please wait a second...</h4>
						</div>
						<div class="modal-body">
							<div class="progress progress-striped active">
								<div class="progress-bar progress-bar-info" style="width: 100%;"></div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>

		<script src="js/jquery-2.0.3.min.js"></script>
	        <script src="js/bootstrap.min.js"></script>
		<script src="js/SemantriaJavaScriptSDK.js"></script>
		<script src="js/result.js"></script>
	</body>
</html>
